---
applications:
 
- name: cct-approuter
  buildpacks:
  - nodejs_buildpack
  memory: 120M
  routes:
  - route: lpxtest-cct-approuter.cfapps.sap.hana.ondemand.com
  env:
    NODE_TLS_REJECT_UNAUTHORIZED: 0
    destinations: >
      [
          {"name":"cct-ts-connector", "url" :"https://lpxtest-cct-ts-connector.cfapps.sap.hana.ondemand.com", "forwardAuthToken": true },
         {"name":"cct-ui", "url" :"https://lpxtest-cct-editor.cfapps.sap.hana.ondemand.com", "forwardAuthToken": true },
         {"name":"cct-orchestration", "url" :"https://lpxtest-cct-orchestration.cfapps.sap.hana.ondemand.com", "forwardAuthToken": true },
         {"name":"cct-git-connector", "url" :"https://lpxtest-cct-git-connector.cfapps.sap.hana.ondemand.com/github", "forwardAuthToken": true }
      ]
  services:
    - cct-xsuaa