---
applications:
 
- name: cct-approuter
  buildpacks:
  - nodejs_buildpack
  memory: 120M
  routes:
  - route: cct-approuter.cfapps.sap.hana.ondemand.com
  env:
    NODE_TLS_REJECT_UNAUTHORIZED: 0
    destinations: >
      [
         {"name":"cct-ts-connector", "url" :"https://cct-ts-connector.cfapps.sap.hana.ondemand.com", "forwardAuthToken": true },
         {"name":"cct-ui", "url" :"https://cct-editor.cfapps.sap.hana.ondemand.com", "forwardAuthToken": true },
         {"name":"cct-orchestration", "url" :"https://cct-orchestration.cfapps.sap.hana.ondemand.com", "forwardAuthToken": true },
         {"name":"cct-git-connector", "url" :"https://cct-git-connector.cfapps.sap.hana.ondemand.com/github", "forwardAuthToken": true }

      ]
  services:
    - cct-xsuaa